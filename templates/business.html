<!DOCTYPE html>
<html>
    <head>
        <title>KudiTracker</title>
        <link rel='stylesheet' type='text/css' href="{{url_for('static',filename='main.css')}}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
    </head>
    <body id="defined-body">
      {% from "includes/_formhelpers.html" import render_field %}
        <div class="ui static inverted menu">
          <div class="ui container">
            <div class="header item"><i class="calculator icon"></i>KudiTracker</div>
            <div class="defined-item"><a href="/" class="item">Home</a></div>
            <div class="defined-item"><a href="/business" class="item">Business</a></div>
            <div class="defined-item"><a href="/personal" class="item">Personal</a></div>
          </div>
        </div>

        <div id="defined-content">
<div class="ui main text container segment" id="defined-form-container">
  <div id="defined-form">
    <h1 class="ui horizontal divider header">
      Business
    </h1>
      <p id="defined-descr">All Business Expenses</p>
        <table class="ui celled table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Expenses</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for doc in rows %}
            <tr>
              <td data-label="Date"> {{ doc['Date'] }}</td>
              <td data-label="Expenses"> {{ doc['Description'] }}</td>
              <td><a href="/business/{{row[0]}}/edit"><i class="edit icon"></i></a></td>
              <td><a href="/business/{{row[0]}}"><i class="cut icon"></i></a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
  </div>
</div>
</div>


      <div id="defined-footer">
        <div class="ui inverted footer segment">
          <div class="ui container">
                <p id="footer-text">kuditracker 2018. All Rights Reserved</p>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    </body>
</html>
